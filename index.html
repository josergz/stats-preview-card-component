<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="Stats preview card component is a challenge from Frontend Mentor"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- style css -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="/css/normalize-min.css" />
		<!-- Fonts -->
		<!-- Inter 400,700 . Lexend Deca 400-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main>
			<section>
				<div class="left">
					<div class="leftContainer">
						<h1>Get <strong>insights</strong> that help your business grow.</h1>
						<p>
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
						<div class="numberContainer">
							<div class="one">
								<h2>10k+</h2>
								<p>COMPANIES</p>
							</div>
							<div class="two">
								<h2>314</h2>
								<p>TEMPLATES</p>
							</div>
							<div class="three">
								<h2>12M+</h2>
								<p>QUERIES</p>
							</div>
						</div>
					</div>
				</div>
				<div class="right">
					<img
						class="image"
						src="/images/image-header-desktop.jpg"
						alt="image desktop"
					/>
					<img
						class="imageMobile"
						src="/images/image-header-mobile.jpg"
						alt="image mobile"
					/>
				</div>
			</section>
		</main>
	</body>
</html>
